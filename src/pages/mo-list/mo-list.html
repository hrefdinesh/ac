  <ion-slides pager loop="true" effect="coverflow" class="autoheight no-shadow">

        <h2>{{item.acf.movie_name}}</h2>
        <p>{{item.acf.released_year}}</p>
      </div>
    </ion-slide>

  <ion-list>
